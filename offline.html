<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000">
    <title>Heartbeat Client - Offline</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f6f6f6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .offline-container {
            background: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 3rem 2rem;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .offline-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            position: relative;
        }

        .offline-icon::before {
            content: '';
            position: absolute;
            width: 60px;
            height: 60px;
            background: #000000;
            border-radius: 50%;
            top: 0;
            left: 10px;
            opacity: 0.2;
        }

        .offline-icon::after {
            content: 'âš¡';
            position: absolute;
            font-size: 48px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #000000;
        }

        h1 {
            color: #333;
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }

        .status-info {
            background: #f5f5f5;
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1.5rem;
        }

        .status-info small {
            color: #888;
            font-size: 0.9rem;
        }

        .retry-button {
            display: inline-block;
            padding: 0.75rem 2rem;
            background: #000000;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: background 0.3s;
            margin-top: 1rem;
            cursor: pointer;
            border: none;
            font-size: 1rem;
        }

        .retry-button:hover {
            background: #333333;
        }

        .heartbeat-animation {
            animation: heartbeat 2s infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            10% { transform: scale(1.1); }
            20% { transform: scale(1); }
            30% { transform: scale(1.1); }
            40% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon heartbeat-animation"></div>
        <h1>You're Offline</h1>
        <p>The Heartbeat Client is currently unable to connect to the network.</p>
        <p>Don't worry - your heartbeats will be queued and sent automatically when the connection is restored.</p>

        <button class="retry-button" onclick="window.location.reload()">
            Try Again
        </button>

        <div class="status-info">
            <small>Your configuration and recent heartbeats are safely stored locally and will sync when you're back online.</small>
        </div>
    </div>

    <script>
        window.addEventListener('online', () => {
            setTimeout(() => {
                window.location.reload();
            }, 1000);
        });
    </script>
</body>
</html>
